<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>생일파티 초대장</title>
  <meta name="theme-color" content="#3b82f6" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;800&family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shell">
    <header>
      <div class="logo" aria-hidden="true">🎉</div>
      <div class="brand">
        <h1 id="brandTitle">생일파티 초대장</h1>
    		<p id="brandSubtitle" class="muted">입장 인증 후 초대장을 확인하세요</p>
      </div>
    </header>

    <div class="container">
      <!-- ✅ STEP 1: 인증 -->
      <section id="gate" class="card view active" aria-labelledby="gate-title">
        <span class="pill">STEP 1 · 초대 확인</span>
        <h2 id="gate-title">이름과 초대코드를 입력해 주세요</h2>
        <p class="muted">게스트 <b>이름과 비밀번호가 모두 일치</b>해야 입장할 수 있어요.</p>

        <form id="gateForm" class="form" novalidate>
          <div>
            <label for="guestName">이름</label>
            <input id="guestName" name="guestName" placeholder="이름을 입력해주세요" autocomplete="name" value="박상복" required />
          </div>
          <div class="row">
            <div>
              <label for="code">비밀번호</label>
							<input id="code" name="code" placeholder="비밀번호를 입력해주세요" type="password" value="8071" required />
            </div>
          </div>

          <div class="row">
            <button type="submit" aria-label="초대장 입장">입장하기</button>
          </div>
          <p id="gateError" class="hint" role="alert" style="color:#be123c;font-weight:700;display:none">
            이름과 비밀번호가 맞는지 확인해 주세요.
          </p>
        </form>
      </section>

      <!-- ✅ STEP 2: 초대장 메인 -->
      <section id="invite" class="view" aria-label="초대장">
        <div class="hero card">
          <div class="banner">🎂 11th BIRTHDAY PARTY</div>
          <h2 id="kidName" class="title"></h2>
          <p class="subtitle" id="tagline">함께 놀고 케이크도 나눠먹어요 🍰</p>

          <div class="chips" id="quickChips"></div>

          <!-- 🖼 포스터 이미지(초대문구 대체) -->
          <div class="card" style="grid-column:1 / -1">
            <div class="send-header">
              <div class="icon">📝</div>
              <h3>초대문구</h3>
            </div>
            <div class="send-body">
              <img id="posterImg2" class="poster" src="images/invite.jpg" alt="초대의 글 이미지" loading="lazy" />
            </div>
          </div>
        </div>

        <div class="grid">
          <!-- ⬅️ 좌측: 만남 & 헤어짐(= 같은 장소) -->
          <div class="card info">
            <div class="icon">📍</div>
            <div>
              <h3>모임장소</h3>
              <div class="place-row">
							  <span id="meetWhereText"></span>
							  <button id="meetMapBtn" class="btn-naver" type="button">지도 열기</button>
							  <button id="copyMeetAddr" class="btn-ghost" type="button">주소 복사</button>
							</div>

							<h3>모이는 시간</h3>
							<p id="meetWhenText"></p>

							<h3>마무리 시간</h3>
							<p id="leaveWhenText"></p>
            </div>
          </div>

          <!-- ➡️ 우측: 파티 장소(숙소) -->
          <div class="card info">
            <div class="icon">🏡</div>
            <div>
              <h3>파티장소(숙소)</h3>
              <div class="place-row">
							  <span id="partyWhereText"></span>
							  <button id="partyMapBtn" class="btn-naver" type="button">지도 열기</button>
							  <button id="copyPartyAddr" class="btn-ghost" type="button">주소 복사</button>
							</div>
            </div>
          </div>

          <div class="card" style="grid-column:1 / -1">
            <img id="posterImg" class="photo" src="images/poster.jpg" alt="초대 포스터 이미지" loading="lazy" />
          </div>

          <!-- 연락처 (엄마/아빠) -->
          <div class="card info">
            <div class="icon">📞</div>
            <div>
              <h3>연락처 - 전화걸기</h3>
              <ul class="contact-list">
                <li><a id="contactMom" class="tel" href="#"></a></li>
                <li><a id="contactDad" class="tel" href="#"></a></li>
              </ul>
            </div>
          </div>

          <div class="card info">
					  <div class="icon">📅</div>
					  <div>
					    <h3>일정 정보</h3>
					    <ul id="scheduleList" class="schedule">
					      <!-- JS에서 일정 항목 추가 -->
					    </ul>
					  </div>
					</div>

          <!-- ✅ 전달사항 -->
					<div class="card send-wrap" style="grid-column:1 / -1">
						<div class="send-header">
						  <span class="icon">💬</span>
						  <div class="send-title">
						    <select id="recipientSelect" aria-label="받는 사람 선택">
						      <option value="mom">엄마</option>
						      <option value="dad">아빠</option>
						    </select>
						    <span>에게 전달사항 보내기</span>
						  </div>
						</div>
					  <div class="send-body">
					    <label for="hostNote" class="sr-only">전달메시지</label>
					    <textarea id="hostNote" rows="3" placeholder="알레르기/주차/시간 등 전달하고 싶은 내용을 적어주세요."></textarea>
					    <div class="actions">
					      <button type="button" id="btnSMS">문자로 전달</button>
					    </div>
					  </div>
					</div>
        </div>

        <footer>© <span id="year"></span> SiEunJun ABANG</footer>
      </section>
    </div>
  </div>

  <div id="confetti" class="confetti" aria-hidden="true"></div>

  <script src="app.js"></script>
</body>
</html>
